<html>
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Page Outliner</title>
    <meta name="description" content="Load a Web Page into a Leo Vue Outline"/>
    <meta name="keywords" content="wikipedia outliner HTML Outlines"/>
    <meta name="author" content="Codrops"/>
    <link rel="stylesheet" type="text/css" href="css/normalize.css"/>
    <link rel="stylesheet" type="text/css" href="css/demo.css"/>
    <link rel="stylesheet" type="text/css" href="css/set2.css"/>

</head>
<body>
<section class="content bgcolor-3" style="height:100%; padding:100px;text-align:center">
    <h2>Page Outliner</h2>
    <span class="input input--manami">
					<input class="input__field input__field--manami" type="text" id="input-33"/>
					<label class="input__label input__label--manami" for="input-33">
						<span class="input__label-content input__label-content--manami">Enter URL</span>
					</label>
				</span>
    <div style="margin-left:auto; margin-right:auto; width: 300px; margin-top: 80px; font-size: 0.7em; line-height:1.3">
        Enter a url of a web page with an HTML5 outline, the page will be loaded into a Leo Vue outline.
    </div>
</section>
</body>
<script>
  var inputBox = document.getElementById("input-33")
  inputBox.addEventListener("keyup", function(event) {
    event.preventDefault();
    if (event.keyCode === 13) {
      console.log(inputBox.value)
      // window.location.assign('https://en.wikipedia.org/wiki/' + inputBox.value)
      var url = "https://kaleguy.github.io/leo-examples/outliner/#/t/1/?outlineUrl=" +
        inputBox.value;
      window.location.assign(url)
    }
  });
  // https://github.com/codrops/TextInputEffects
</script>

</html>
